<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>NBA Scoring Leaderboard</h1>
      <button id="shuffleBtn">Shuffle Rankings</button>
    </header>
    <section id="playerForm">
      <h2>Add a New Player</h2>
      <form id="playerForm">
        <input type="text" id="name" placeholder="Player Name" required />
        <input type="number" id="points" placeholder="Points" required />
        <button type="submit">Submit Player</button>
      </form>
    </section>
    <ul id="leaderboard"></ul>

    <script src="script.js"></script>
  </body>
</html>
